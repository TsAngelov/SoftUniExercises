<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Lists</title>
</head>
<body>
    <ol>
        <li>
            List item 1
            <ol>
                <li>Nested item 1.1</li> 
                <li>Nested item 1.2</li>
            </ol>
        </li>
        <li>
            List item 2
            <ol>
                <li>Nested item 2.1</li> 
                <li>Nested item 2.2</li>
            </ol>
        </li>
    </ol>
</body>
</html>
